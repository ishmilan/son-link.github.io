---
layout: default
title: Mis proyectos
permalink: /proyectos/
onmenu: true
---
<div class="post">
	<ul class="post-list">
	{% for page in site.pages %}
		{% if page.title and page.description %}
			<li>
				<h2><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
				{{ page.description }}
				<div class="platforms"><b>Plataformas:</b> {{ page.platforms | join: ', '}}
			</li>
		{% endif %}
	{% endfor %}
	</ul>
</div>
